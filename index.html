<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <h1>Welcome to Our Car Dealership</h1>
        <nav>
            <ul>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="cars">
        <h2>Our Cars</h2>
        <div id="car-list"></div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a leading car dealership offering the best prices and selections.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Car Dealership. All rights reserved.</p>
    </footer>

    <script>
        // Fetch cars from the server
        fetch('/api/cars')
            .then(response => response.json())
            .then(cars => {
                const carList = document.getElementById('car-list');
                carList.innerHTML = '';
                cars.forEach(car => {
                    carList.innerHTML += `
                        <div class="car">
                            <img src="${car.img}" alt="${car.model}">
                            <h3>${car.model}</h3>
                            <p>Price: $${car.price}</p>
                            <button class="buy-button" data-id="${car._id}">Buy Now</button>
                        </div>`;
                });

                document.querySelectorAll('.buy-button').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const carId = e.target.getAttribute('data-id');
                        const name = prompt('Enter your name:');
                        const email = prompt('Enter your email:');
                        
                        const { clientSecret } = await fetch('/api/payment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ carId, name, email })
                        }).then(res => res.json());

                        const stripe = Stripe('your-publishable-key');
                        const result = await stripe.confirmCardPayment(clientSecret, {
                            payment_method: {
                                card: elements.getElement(CardElement),
                                billing_details: {
                                    name,
                                },
                            },
                        });

                        if (result.error) {
                            alert(result.error.message);
                        } else {
                            alert('Payment successful! Your car is being processed.');
                        }
                    });
                });
            });
    </script>
</body>
</html>
