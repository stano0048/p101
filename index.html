<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
      <link rel="stylesheet" href="styles.css">
      <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <h1>Welcome to Our Car Dealership</h1>
        <nav>
            <ul>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="cars">
        <h2>Our Cars</h2>
        <div class="car">
            <img src="car1.jpg" alt="Car 1">
            <h3>Car Model 1</h3>
            <p>Price: $20,000</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="car">
            <img src="car2.jpg" alt="Car 2">
            <h3>Car Model 2</h3>
            <p>Price: $25,000</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <!-- Add more car models as needed -->
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a leading car dealership offering the best prices and selections.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Car Dealership. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Thank you for your interest! A representative will contact you shortly.');
            });
        });
    </script>
</body>
</html>
